<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      h1 {
        /* Color names */
        color: magenta;
      }
      h2 {
        /* RGB: values from 0 to 255 */
        color: rgb(40, 21, 85);
      }
      h3 {
        /* Preferable */
        /* Hex, black all 0 and white all f */
        /* Reference : https://www.color-hex.com/ */
        /* Reference : https://htmlcolorcodes.com/ */
        color: #00ff00;
      }
    </style>
  </head>
  <body></body>
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
</html>
